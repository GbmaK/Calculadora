<!DOCTYPE html>
<head>
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body><div class="contenedor">

        <div class="estilo2" ></div>
        <div class="resultado">
            <p3 class="centrar mostrar">hola</p3>
        </div>

        <div class="contenedorNumeros">
            <div class="numeros">
                <button name="C" value="c" class="c">C</button>
                <button name="+/-" value="3.14" class="sumarDividir"></button>
                <button name="%" value="%" class="porcentaje">%</button>
                <button name="/" value="/" class="dividir">/</button>

                <button name="7" value="7" class="siete">7</button>
                <button name="8" value="8" class="ocho">8</button>
                <button name="9" value="9" class="nueve">9</button>
                <button name="X" value="*" class="multiplicar">X</button>

                <button name="4" value="4" class="cuatro">4</button>
                <button name="5" value="5" class="cinco">5</button>
                <button name="6" value="6" class="seis">6</button>
                <button name="-" value="-" class="menos">-</button>

                <button name="1" value="1" class="uno">1</button>
                <button name="2" value="2" class="dos">2</button>
                <button name="3" value="3" class="tres">3</button>
                <button name="+" value="+" class="sumar">+</button>
                
                <button name="0" value="0" class="cero">0</button>
                <button name="," value="." class="decimal">,</button>
                <button name="=" value="=" class="igual">=</button>
            </div>
        </div>
        
    </div>  
    <script src="appcalculator.js"></script>
</body>
